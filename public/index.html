<html>
  <head>
    <title>Webpack Tutorial</title>
  </head>
  <body>
    <div class="ticket">
      <div class="ticket-decoraters">
        <div class="ticket-decorater-outer-bar"></div>
        <div class="ticket-decorater-inner-bar-with-shadow"></div>
        <div class="ticket-decorater-circle-left"></div>
        <div class="ticket-decorater-circle-right"></div>
      </div>
      <div class="trip-from-to">
        <div class="from">
          <div class="from-title-en">SHANWEI</div>
          <div class="from-title-ch">汕尾</div>
          <div class="from-time">8：00 AM</div>
        </div>
        <div class="decorater-planet"></div>
        <div class="to">
          <div class="to-title-en">BELJING</div>
          <div class="to-title-ch">北京</div>
          <div class="to-time">10：10 AM</div>
        </div>
      </div>
      <div class="trip-info">
        <div class="flight">
          <div class="flight-title">航班</div>
          <div class="flight-id">MU27</div>
        </div>
        <div class="seat">
          <div class="seat-title">座接</div>
          <div class="seat-id">66F</div>
        </div>
        <div class="gate">
          <div class="gate-title">登機口</div>
          <div class="gate-id">4</div>
        </div>
      </div>
      <div class="passenger-info">
        <div class="profile">
          <img src="profile" alt="" />
        </div>
        <div class="name-and-id">
          <div class="name">胡凈悟</div>
          <div class="id"></div>
        </div>
        <div class="more">441502111501154067</div>
      </div>
      <div class="barcode"></div>
    </div>
  </body>
</html>
